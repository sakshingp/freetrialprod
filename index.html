<html>
<head>
<script type="text/javascript">
    (function(p,u,s,h){
        p._pcq=p._pcq||[];
        p._pcq.push(['_currentTime',Date.now()]);
        s=u.createElement('script');
        s.type='text/javascript';
        s.async=true;
        s.src='https://cdn.pushcrew.com/js/2b319eee9ca52e2732c32a395989902d.js';
        h=u.getElementsByTagName('script')[0];
        h.parentNode.insertBefore(s,h);

</script>
<script type="text/javascript">
    var add = (function () {
        var counter = 0;
        return function () {return counter += 1;}
    })();
    function addToCart(){
        document.getElementById("cart").innerHTML = 'Cart value is ' + add();
    }
    function checkout() {
        document.getElementById("demo").innerHTML = "Added product checked out..Goal Triggered !!";
    }
</script>

    <button id="exit" onclick="checkout()">Checkout</button>
    <p id="demo"></p>
    <button id="test">TEST</button>
</body>
